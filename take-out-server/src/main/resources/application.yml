server:
  servlet:
    context-path: /content
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: skytakeout.dto
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true
